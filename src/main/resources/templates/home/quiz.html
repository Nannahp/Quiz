<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${quiz.title}"></title>
</head>
<body>
<h1 th:text="${quiz.title}"></h1>

<!-- Iterate over quiz questions -->
<div th:each="question : ${quiz.questions}">
  <div class="question">
    <p th:text="${question.questionText}"></p>

    <!-- Iterate over question options -->
    <ul>
      <li th:each="option : ${question.options}">
        <label>
          <input type="checkbox" name="question[[${question.id}]]" value="[(${option.id})]">
          <span th:text="${option.optionText}"></span>
        </label>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
